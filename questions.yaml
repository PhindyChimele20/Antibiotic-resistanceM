questions:
  - id: q1
    stage: quality_control
    text: |
      What was the sequence length in the FastQC report?
    answer_type: integer
    tolerance: 0.75
  - id: q2
    stage: megahit_assembly
    text: |
      How many contigs have a length greater than 5,000 bp after filtering?
    answer_type: ratio
    tolerance: 0.6
  - id: q3
    stage: diamond
    text: |
      How many contigs have ARGs after running diamond?
    answer_type: integer_exact
    tolerance: 0.75
  - id: q4
    stage: megahit
    text: |
      What is N50 from the megahit report?
    answer_type: integer_exact
    tolerance: 0.75
  - id: q5
    stage: maxbin
    text: |
      How many bins were generated?
    answer_type: integer_exact
    tolerance: 0.5
