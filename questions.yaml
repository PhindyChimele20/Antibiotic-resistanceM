questions:
  - id: q1
    stage: quality_control
    text: |
      What is the GC% of the reads?
    answer_type: numeric_percent
    tolerance: 0.75
  - id: q2
    stage: megahit_assembly
    text: |
      What is the duplication ratio in megahit assemby?
    answer_type: ratio
    tolerance: 0.6
  - id: q3
    stage: maxbin
    text: |
      How many bins were generated by MaxBin?
    answer_type: integer_exact
    tolerance: 0.75
  - id: q4
    stage: contigs_binning
    text: |
      How many total contigs were included in all bins combined?
    answer_type: integer_exact
    tolerance: 0.75
  - id: q5
    stage: assembly_quality
    text: |
      What is the N50 value?
    answer_type: integer_exact
    tolerance: 0.5
